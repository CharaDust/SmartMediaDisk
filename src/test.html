<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 示例网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Media Cube </a>



            <div class="collapse navbar-collapse" id="navbarText">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="color: blueviolet;" aria-current="page" href="#">浏览</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">传输</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    你吃爆米花吗？
                </span>
            </div>
            
        </div>
    </nav>



    <div class="container">
        <header>
            <h1>🚀 测试页面</h1>
        </header>

        <main>
            <section>
                <h2>系统信息</h2>
                <ul>
                    <li>部署环境：Ubuntu Linux</li>
                    <li>容器技术：Docker</li>
                    <li>Web服务器：Nginx</li>
                </ul>
            </section>

            <section>
                <h2>部署状态</h2>
                <div id="status">
                    <p class="loading">正在检测部署状态...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>部署时间：<span id="deploy-time"></span></p>
        </footer>
    </div>

    <script>
        // 显示部署时间
        document.getElementById('deploy-time').textContent =
            new Date().toLocaleString('zh-CN');

        // 模拟状态检测
        setTimeout(() => {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <p class="success">✅ 部署成功！</p>
                <p>服务运行正常，可通过公网IP访问？</p>
                <p>但实际上并不行，这只是一个加了1.5秒延迟后显示的文本</p>
            `;
        }, 1500);
    </script>
</body>

</html>
