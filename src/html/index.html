<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 导航栏 -->

                <div class="container-fluid d-flex justify-content-between align-items-center py-2">
                    <!-- 左侧：头像和用户名 -->
                    <div class="d-flex align-items-center">
                        <span style="width: 50px; height: 40px;">
                            <img src="https://picsum.photos/40/40?random=1" alt="头像" class="avatar rounded-circle">
                            <!-- 随机头像示例 -->
                        </span>
                        <span id="username">访客</span> <!-- 用户名将在这里显示 -->
                    </div>
                    <!-- 右侧：当前时间 -->
                    <span id="current-time">加载中...</span> <!-- 时间将在这里显示 -->
                </div>
            </div>
            <!-- 头部界面 -->
            <div class="container">
                <h2>Resume</h2>
                <!-- 左右布局 -->
                <div class="row">
                    <div class="col">
                        <!-- 上一个内容 -->
                        <div class="">
                            <div class="card" style="width: 100%; margin-bottom: 10px;">
                                <img src="https://picsum.photos/1280/720" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text">继续"上一个内容"</p>
                                </div>
                            </div>
                        </div>
                        <!-- 按钮组 -->
                        <div class="">
                            <div class="container text-center">
                                <div class="row row-cols-2">
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-dark" type="button">详情</button>
                                            <button class="btn btn-dark" type="button">库</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-dark" type="button">收藏</button>
                                            <button class="btn btn-dark" type="button">终止</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                    </div>
                                    <div class="col">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-9 d-sm-block">
                        <!-- 最近任务 -->
                        <div class="">
                            <h3>最近任务</h3>
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col">
                                        Column1
                                    </div>
                                    <div class="col">
                                        Column2
                                    </div>
                                    <div class="col">
                                        Column3
                                    </div>
                                    <div class="col">
                                        Column4
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 推荐 -->
                        <div class="">
                            <h3>接下来</h3>
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col">
                                        Column1
                                    </div>
                                    <div class="col">
                                        Column2
                                    </div>
                                    <div class="col">
                                        Column3
                                    </div>
                                    <div class="col">
                                        Column4
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container m-4"></div>
            <!-- 资料库 -->
            <div class="container">
                <h2>资料库</h2>
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            Column1
                        </div>
                        <div class="col">
                            Column2
                        </div>
                        <div class="col">
                            Column3
                        </div>
                        <div class="col">

                        </div>
                    </div>
                </div>
            </div>
            <div class="container m-4"></div>
            <!-- 实用工具 -->
            <div class="container">
                <h2>实用工具</h2>
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            Column1
                        </div>
                        <div class="col">
                            Column2
                        </div>
                        <div class="col">
                            Column3
                        </div>
                        <div class="col">
                            Column4
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            // const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const optionshhmm = { hour: '2-digit', minute: '2-digit' };
            const formattedTime = now.toLocaleDateString('zh-CN', optionshhmm).replace(/\//g, '-');
            document.getElementById('current-time').textContent = formattedTime;
        }
        document.addEventListener('DOMContentLoaded', () => {
            // 设置初始时间
            updateTime();
            // 每秒更新一次时间
            setInterval(updateTime, 1000);
        });
    </script>


</body>

</html>
