<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="bkgpic.css" rel="stylesheet">
    <link href="layout.css" rel="stylesheet">
    <title>Initial Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="m-0 border-0 bd-example">

    <!-- 导航栏 -->
    <!--# include virtual="/innerHTML/nav.html" -->

    <!-- 正文 -->
    <div class="overlay">
        <div class="container">
            <header>
                <h1>🚀 测试页面</h1>
            </header>
            <main>
                <section>
                    <h2>系统信息</h2>
                    <ul>
                        <li>部署环境：Ubuntu Linux</li>
                        <li>容器技术：Docker</li>
                        <li>Web服务器：Nginx</li>
                    </ul>
                </section>

                <section>
                    <h2>部署状态</h2>
                    <div id="status">
                        <p class="loading">正在检测部署状态...</p>
                    </div>
                </section>
            </main>

            <footer>
                <p>部署时间：<span id="deploy-time"></span></p>
            </footer>
        </div>
    </div>

    <script>
        // 显示部署时间
        document.getElementById('deploy-time').textContent =
            new Date().toLocaleString('zh-CN');

        // 模拟状态检测
        setTimeout(() => {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <p class="success">✅ 部署成功！</p>
                <p>服务运行正常，可通过公网IP访问？</p>
                <p>但实际上并不行，这只是一个加了1.5秒延迟后显示的文本</p>
            `;
        }, 1500);
    </script>


</body>

</html>
